---
layout: default
---
<div class="container">
	<header class="clearfix">
		<div style="font-size: 2.125em; line-height: 1.3; margin: 0 0 0.1em 0; float: left; font-weight: 400;">Paul Hammant</div>
		<span style="font-size: 33%;">Email: <a href="mailto:paul@hammant.org">paul@hammant.org</a></span>
	</header>
	<div id="grid-gallery" class="grid-gallery">

	<section class="grid-wrap">
	<ul class="grid">
		<li class="grid-sizer"></li><!-- for Masonry column width -->
		{% for post in site.posts %}
		<li>
			<figure>
				<img src="{{ site.url }}/img/thumb/{{ post.photo }}" alt="img"/>
				<figcaption>
					<h3>{{ post.caption_header}}</h3>
					<p>{{ post.caption }}</p>
				</figcaption>
			</figure>
		</li>
		{% endfor %}
	</ul>
	</section><!-- // grid-wrap -->

	<section class="slideshow">
	<ul>
		{% for post in site.posts %}
		<li>
			<figure>
				<img src="{{ site.url }}/img/large/{{ post.photo }}" alt="img"/>
				<figcaption>
					<h3>{{ post.caption_header}}</h3>
					<div style="margin-top: 10px; font-size: 88%;">{{ post.content }}</div>
				</figcaption>
			</figure>
		</li>
		{% endfor %}
	</ul>
	<nav>
		<span class="icon nav-prev"></span>
		<span class="icon nav-next"></span>
		<span class="icon nav-close"></span>
	</nav>
	<div class="info-keys icon">Navigate with arrow keys</div>
	</section><!-- // slideshow -->

	</div><!-- // grid-gallery -->
	<span style="width: 70%; margin: 0 30%; font-size: 70%">&copy; Paul Hammant, 2017. Made with Jekyll, and  grid theme from <a href="https://github.com/mchagas/mchagas.github.io">mchagas</a> and hosted on <a href="https://netlify.com">Netlify</a></span>
</div>
